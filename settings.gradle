pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.3.9'
}

rootProject.name = 'rxjava2-parent'

include 'rxjava2'
include 'rxjava2-bom'
include 'rxjava2-http-client'
include 'rxjava2-http-server-netty'
